<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
</head>
<body style="background-color: ghostwhite;">
    
    <div class="container">
        <h1>TODO LIST</h1>
        <hr>
        <div class="input-group d-flex flex-column">
            <h5>Nueva tarea</h5>
            <div class="div">
                <input id="task-input" type="text" class="form-control mb-3">
                <button id="add-button" class="btn btn-success" type="button" >Agregar</button>
            </div>
        </div>
        <div class="container" style="display: flex; justify-content: space-around; margin-top: 5%; ">
            <div style="width: 50%">
                <p id="total-tasks"></p>
                <p id="complete-tasks"></p>
            </div>
            <div style="width: 50%;">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Tarea</th>
                            <th scope="col">Realizada</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="tasks"></tbody>
                </table>        
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f5bdbb41e0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
